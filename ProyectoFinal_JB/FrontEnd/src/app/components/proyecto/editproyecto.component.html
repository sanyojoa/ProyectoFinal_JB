<section class="vh-200">
<div class="container" *ngIf="proyecto">
    <div class="row">
        <div id="caja">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">URL de la im√°gen del proyecto</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" required>
                </div>
                <div class="form-group">
                    <label for="urlP">URL del proyecto</label>
                    <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="proyecto.urlP" required>
                </div>
                <button class="btn btn-secondary">
                    Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
</section>
