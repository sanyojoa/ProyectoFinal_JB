<div *ngFor="let persona of persona">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <img src="{{persona.img}}" class="img-fluid" id="fotoperfil">
            <p class="botonEditar" *ngIf="isLoged">
                <button class="btn btn-dark btn-sm" routerLink="/editpersona/{{persona.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR
                </button>
            </p>
            <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
            <p>{{persona.fechanac}}<br>Córdoba-Argentina<br>Stack Developer Jr</p>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <span>
                <h1 class="font2">Acerca de mí</h1>
                <p>{{persona.sobremi}}</p>
            </span>
            <p *ngIf="isLoged">
                <button class="btn btn-dark btn-sm" routerLink="/editdescpersona/{{persona.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR
                </button>
            </p>
        </div>
    </div>
</div>
