<div class="row">
    <h1 class="font1">EXPERIENCIA LABORAL</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-info" routerLink="/nuevaexp" *ngIf="isLoged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLoged">
                        <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR
                        </button>
                    </td>
                    <td *ngIf="isLoged">BORRAR</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
