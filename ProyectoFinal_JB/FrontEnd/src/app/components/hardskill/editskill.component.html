<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeS">Porcentaje de la Skill</label>
                    <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="skill.porcentajeS" required>
                </div>
                <button class="btn btn-success">
                    Editar Skill
                </button>
            </form>
        </div>
    </div>
</div>
